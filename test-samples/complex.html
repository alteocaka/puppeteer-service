<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Complex Test</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: #f8fafc;
        }
        
        .card {
            width: 800px;
            margin: 50px auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .content {
            padding: 40px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat {
            text-align: center;
            padding: 20px;
            background: #f1f5f9;
            border-radius: 12px;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
        }
        
        .stat-label {
            color: #64748b;
            margin-top: 8px;
        }
        
        .loading {
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <h1>ðŸš€ Complex Test Dashboard</h1>
            <p>Testing external fonts, animations, and dynamic content</p>
        </div>
        
        <div class="content">
            <h2>Performance Metrics</h2>
            <div class="stats">
                <div class="stat loading" style="animation-delay: 0.1s">
                    <div class="stat-number" id="metric1">0</div>
                    <div class="stat-label">Users</div>
                </div>
                <div class="stat loading" style="animation-delay: 0.2s">
                    <div class="stat-number" id="metric2">0</div>
                    <div class="stat-label">Sessions</div>
                </div>
                <div class="stat loading" style="animation-delay: 0.3s">
                    <div class="stat-number" id="metric3">0</div>
                    <div class="stat-label">Revenue</div>
                </div>
            </div>
            
            <p>This test includes:</p>
            <ul>
                <li>External Google Fonts</li>
                <li>CSS animations</li>
                <li>Dynamic JavaScript content</li>
                <li>Complex layouts</li>
                <li>Gradients and shadows</li>
            </ul>
        </div>
    </div>
    
    <script>
        // Simulate loading metrics
        setTimeout(() => {
            document.getElementById('metric1').textContent = '1,234';
            document.getElementById('metric2').textContent = '5,678';
            document.getElementById('metric3').textContent = '$12,345';
        }, 500);
    </script>
</body>
</html>
